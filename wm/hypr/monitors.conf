# Set your monitor configuration here
# See https://wiki.hyprland.org/Configuring/Monitors/
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/monitors.t2

# Monitor configuration with scaling - positions adjusted for scaling
# Format: monitor = name,resolution@refreshRate,position,scale

# Calculate positions based on scaled dimensions
# 2560/1.2 = ~2133, 1440/1.2 = ~1200

# Top row (Dell monitors)
monitor = DP-3,2560x1440,0x0,1.25         # Top left (Dell U2719D)
monitor = HDMI-A-2,2560x1440,2133x0,1.25  # Top right (Dell U2719D)

# Bottom row (HP OMEN monitors) with high refresh rate
monitor = DP-2,2560x1440@144,0x1200,1.25  # Bottom left (HP OMEN)
monitor = DP-1,2560x1440@144,2133x1200,1.25  # Bottom right (HP OMEN)

# Workspace assignments remain the same
workspace = 1, monitor:DP-3
workspace = 2, monitor:HDMI-A-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-1

# Additional workspace bindings
workspace = 5, monitor:DP-3
workspace = 6, monitor:HDMI-A-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-1
